<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- ✅ Mencegah zoom di perangkat mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Balinese Gamelan by @alqipne</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f7f1e3;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    #controls {
      margin-bottom: 20px;
    }

    select {
      padding: 6px 10px;
      font-size: 14px;
    }

    #buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 4px;
    }

    button {
      flex: 1;
      padding: 12px 0;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #ffb142;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:active {
      transform: scale(0.96);
    }

    @media (max-width: 500px) {
      button {
        font-size: 12px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <h2>Balinese Gamelan by @alqipne</h2>

  <div id="controls">
    <label for="waveform">Waveform:</label>
    <select id="waveform">
      <option value="sine">sine</option>
      <option value="square">square</option>
      <option value="triangle">triangle</option>
      <option value="sawtooth">sawtooth</option>
    </select>
  </div>

  <div id="buttons"></div>

  <script>
    const notes = [
      { name: "D4", freq: 293.66 },
      { name: "E4", freq: 329.63 },
      { name: "G#4", freq: 415.30 },
      { name: "A4", freq: 440.00 },
      { name: "C#5", freq: 554.37 },
      { name: "D5", freq: 587.33 },
      { name: "E5", freq: 659.26 },
      { name: "G#5", freq: 830.61 },
      { name: "A5", freq: 880.00 },
      { name: "C#6", freq: 1108.73 }
    ];

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Pastikan AudioContext aktif setelah interaksi
    document.body.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    });

    function playNote(freq, waveform) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = waveform;
      osc.frequency.value = freq;

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      gain.gain.setValueAtTime(0.6, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.0);

      osc.start();
      osc.stop(audioCtx.currentTime + 1.0);
    }

    const waveformSelect = document.getElementById("waveform");
    const container = document.getElementById("buttons");

    notes.forEach(note => {
      const btn = document.createElement("button");
      btn.textContent = note.name;
      btn.onclick = () => {
        const waveform = waveformSelect.value;
        playNote(note.freq, waveform);
      };
      container.appendChild(btn);
    });
  </script>

  <!-- ✅ Cegah double-tap zoom di perangkat sentuh -->
  <script>
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>

</body>
</html>
